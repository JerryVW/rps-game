<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div id="container" class="container">
        <h1>Nothing like a good old fashioned</h1>
        <h1>game of rock, paper, scissors!</h1>
        <h3>Man vs Machine!</h3>
        <h3>Make a choice and test you skills!</h3>

        <div id="rps-box">
            <button id="rock" class="rock-btn" type="image"  src="img/rock-ready.png" alt="">Rock</button>
            <button id="paper" class="paper-btn" type="image"  src="img/paper-ready.png" alt="">Paper</button>
            <button id="scissors" class="scissors-btn" type="image"  src="img/scissors-ready.png" alt="">Scissors</button>
        </div>

        <div id="title">
            <div class="player">Player</div>
            <div class="computer">Computer</div>
            <div class="tie">Draw</div>
        </div>

        <div id="score">
            <div id="player_score">0</div>
            <div id="computer_score">0</div>
            <div id="tie_score">0</div>
        </div>

        <div id="game-outcome"></div>

        <div id="choice-buttons">
            <div id="reset-game"></div>
            <div id="quit-game"></div>
        </div>
        
    </div>
        
    <script src="script.js"></script>
</body>
</html>
