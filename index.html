<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <form id="gameForm" class="container">
        <h1>Nothing like a good old fashioned</h1>
        <h1>game of rock, paper, scissors!</h1>
        <h3>Man vs Machine!</h3>
        <h3>Make a choice and test you skills!</h3>

        <div id="rps-box">
            <div id="rock_div">
                <button id="rock" class="rock-btn-won rock-btn-lost" type="image"  src="img/rock-ready.png" alt="">Rock</button>
            </div>
            <div id="paper_div">
                <button id="paper" class="paper-btn-won paper-btn-lost" type="image"  src="img/paper-ready.png" alt="">Paper</button>
            </div>
            <div id="scissors_div">
                <button id="scissors" class="scissors-btn-won scissors-btn-lost" type="image"  src="img/scissors-ready.png" alt="">Scissors</button>
            </div>
        </div>

        <div id="reset-game"></div>
    </form>
        
    <script src="script.js"></script>
</body>
</html>
